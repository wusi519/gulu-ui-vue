<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <title>咕噜</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: red;
    }

    body {
      font-size: var(--font-size);
      margin:20px;
    }

    .icon {
      width: 1em;
      height: 1em;
      vertical-align: -0.15em;
      fill: currentColor;
      overflow: hidden;
    }

    .icon {
      width: 1em;
      height: 1em;
    }
  </style>
</head>
<body>
<div id="app">
  <g-button :loading="loading1" @click="loading1=!loading1">
    按钮
  </g-button>
  <g-button icon="setting" :loading="loading2" @click="loading2=!loading2">
    按钮
  </g-button>
  <g-button icon="setting" icon-position="right"  :loading="loading3" @click="loading3=!loading3">
    按钮
  </g-button>
  <g-button-group>
    <g-button icon="left">上一页</g-button>
    <g-button >更多</g-button>
    <g-button icon="right" icon-position="right">下一页</g-button>
  </g-button-group>
</div>

<script src="./src/app.js"></script>
<script src="//at.alicdn.com/t/font_2328237_gflfjbsw6ya.js"></script>

</body>
</html>
